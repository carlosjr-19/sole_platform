{% extends "base.html" %}
{% block content %}

<section class="card" aria-labelledby="login-title">
    <!-- Logo arriba -->
    <img src="../static/img/saturno.png" alt="Logotipo de la empresa" class="logo">

    <h1 id="login-title" class="title">Registro de usuario</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}
            <div class="flash-messages" role="alert" aria-live="assertive">
                {% for message in messages %}
                    <p class="message-{{ message[0] }} ">{{ message[1] }}</p>
                {% endfor %}
            </div>
        {% endif %}

    {% endwith %}

    <form id="loginForm" method="POST" action="{{ url_for('auth.register') }}">
        <label for="fullname" class="label">Nombre completo</label>
        <input id="fullname" name="fullname" type="text" inputmode="fullname" autocomplete="fullname" required
            placeholder="nombre completo" class="input">

        <label for="email" class="label">Correo electrónico</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
            placeholder="tú@ejemplo.com" class="input">

        <label for="password" class="label">Contraseña</label>
        <div class="password-wrap">
        <input id="password" name="password" type="password" autocomplete="current-password" required
                minlength="6" placeholder="••••••••" class="input password-input" aria-describedby="pw-help">
        <button type="button" id="togglePw" class="pw-toggle" aria-label="Mostrar contraseña">Mostrar</button>
        </div>
        <p id="pw-help" class="hint">Mínimo 6 caracteres</p>

        <button type="submit" id="submitBtn" class="submit" aria-live="polite">Registrar</button>

        <div class="extras">
        </div>

        <div id="status" class="status" role="status" aria-live="polite" hidden></div>
    </form>
</section>
{% endblock %}
